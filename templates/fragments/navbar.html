<style>
    .menu-btn {
        color: #040008;
        font-weight: bolder;
        border: none;
    }
    .dropdown-menu {
        position: relative;
        display: inline-block;
    }
    .menu-content {
        display: none;
        position: absolute;
        background-color: #040008;
        min-width: 160px;
        z-index: 1;
    }

    .links,.links-hidden{

        color: rgb(255, 255, 255);
        padding: 12px 16px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
    }
    .links-hidden{
        display: block;
    }
    .links{
        display: inline-block;
    }
    .links-hidden:hover,.links:hover {
        background-color: rgb(8, 107, 46);
    }
    .dropdown-menu:hover .menu-content {
        display: block;
    }
    .dropdown-menu:hover .menu-btn {
        background-color: #3e8e41;
    }
</style>

<nav class="navbar navbar-expand-lg text-navbar-dark-color bg-navbar-light-color">
    <div class="container-fluid">
        <div class="btn-group">
            <a class="navbar-brand" href="{{ url_for('index') }}">Team Pain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <a class="nav-link" href="{{ url_for('games') }}">Games</a>
        <a class="nav-link" href="{{ url_for('music') }}">Music</a>
        <a class="nav-link" href="{{ url_for('meditate') }}">Meditate</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('gmap') }}">Map</a>



                {% else %}
                <a class="nav-link" href="{{ url_for('crud.crud_login') }}">Map</a>
                {% endif %}
            </div>



           <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->



                <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->


        </div>

        <div class="btn-group">
            <!-- Clock display -->
            <div class="px-3 text-navbar-dark-color">
                <span id="clock"></span>
            </div>
            <!-- Dark mode action -->
            <div class="form-check form-switch">
                <input type="checkbox" onclick="darkFunction()" class="form-check-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </div>

            {% if current_user.is_authenticated %}

                <div class="dropdown-menu">
                    <button class="menu-btn">{{current_user.name}} <</button>
                    <div class="menu-content">
                        <a class="links-hidden" href="{{ url_for('crud.logout') }}">Logout</a>
                    </div>
                </div>

            {% else %}
            <a class="nav-link" href="{{ url_for('crud.crud_login') }}" ><button class="btn btn-danger">Login</button></a>
            {% endif %}

        </div>

        {% block navbar_script %}
        <!-- Navigation bar JavaScript support -->
        <script src={{  url_for("static", filename="javascript/navbar.js", version='140') }}></script>
        {% endblock %}

    </div>
</nav>
